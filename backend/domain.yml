version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_time
  - ask_time_in_location
  - ask_location
  - ask_wiki

slots:
  wiki_query:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

responses:
  utter_greet:
  - text: "Hallo! Wie kann ich dir helfen?"

  utter_cheer_up:
  - text: "Hier ist etwas um dich auf zu heitern:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Hat dir das geholfen?"

  utter_happy:
  - text: "Sehr gut, weiter geht's!"

  utter_goodbye:
  - text: "Tschüss! Bis zum nächsten Mal!"

  utter_iamabot:
  - text: "Ich bin ein bot, powered by Rasa."

  utter_end_by_deny:
    - text: "Okay, lass mich wissen, falls ich dir noch weiterhelfen kann!"

actions:
  - action_tell_time
  - action_tell_location
  - action_tell_wiki
  - action_tell_more_wiki

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
